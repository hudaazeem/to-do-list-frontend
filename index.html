<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Sour+Gummy|Delius|Delius+Swash+Caps|Hi+Melody|Red+Hat+Text|Alumni+Sans+Pinstripe|Gowun+Dodum|Dongle|Sofia|Delicious+Handrawn|Send+Flowers|Vibur|Bebas+Neue|Teko|Chakra+Petch|Rajdhani|Chewy|Comfortaa|Quicksand|Karla" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-green">
    <div id="pomodoro-counter">Pomodoros Completed: <span id="completed-count">0</span></div>
    <div class="theme-selector-container">  
        <label>Choose Theme:</label>  
        <select id="theme-selector">
            <option value="green">Green Leaf</option>
            <option value="sky">Calm Sky</option>
            <option value="pastel">Pastel Candy</option>
            <option value="lava">Lava Core</option>
            <option value="sunny">Sunny Day</option>        
        </select>
    </div>
    <h1>My To-Do List</h1>
    <h3>Enter your daily tasks here!</h3>
    <p id="task-progress"> </p>
    <div class="add-task">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="New task" required />
            <button type="submit">Add</button>
        </form>
    </div>
    <ul id="todo-list"></ul>
    <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
